<form novalidate autocomplete="off" #form=ngForm (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />

    <div class="form-group">
        <label >Card owner name </label>
        <input class="form-control form-control-lg" placeholder="Full Name"  name="cardOwerName"
        #cardOwerName="ngModel" [(ngModel)]="service.formData.cardOwerName"
        required [class.invalid]="cardOwerName.invalid && cardOwerName.touched">
    </div>
    <div class="form-group">
        <label >Card Number </label>
        <input class="form-control form-control-lg" placeholder="16 digit card number"  name="cardNumber"
        #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required minlength="16" maxlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label >Exp date</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"  name="exprirationDate"
            #exprirationDate="ngModel" [(ngModel)]="service.formData.exprirationDate"
            required minlength="5" maxlength="5" [class.invalid]="exprirationDate.invalid && exprirationDate.touched">
        </div>
        <div class="form-group col-md-6">
            <label >Security code</label>
            <input type="password" class="form-control form-control-lg" placeholder="CVV"  name="securityCode"
            #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            required minlength="3" maxlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit </button>
    </div>
    </form>
